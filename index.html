<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="card">
      <div class="container">
        <div class="image-wrapper">
          <img src="./images/image-equilibrium.jpg" alt="">
          <div class="mask">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="">0.041 ETH
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="">3 days left
          </div>
        </div>
        <div class="line"></div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Miftahul Janna</a>.
  </div>
</body>

</html>
